<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job List</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Job List</h1>

  <div id="inputAndCalendarWrapper" style="display: flex; gap: 20px; justify-content: center; max-width: 900px; margin: 0 auto;">
    <div id="taskInputContainer" style="flex: 1;">
      <input type="text" id="taskTitle" placeholder="Enter task title" />
      <input type="text" id="taskDescription" placeholder="Enter task description" />
      <input type="text" id="taskOwner" placeholder="Enter owner name" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div id="calendarContainer" style="flex: 1; max-width: 300px;">
      <div id="calendar"></div>
    </div>
  </div>

  <div id="taskList" class="task-grid" style="max-width: 900px; margin: 20px auto 0;"></div>

  <script src="/static/script.js"></script>
</body>
</html>
