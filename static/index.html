<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job List</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Job List</h1>
  <div id="mainWrapper">
    <div id="taskInputContainer">
      <input type="text" id="taskTitle" placeholder="Enter task title" />
      <input type="text" id="taskDescription" placeholder="Enter task description" />
      <input type="text" id="taskOwner" placeholder="Enter owner name" />
      <input type="date" id="taskDueDate" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div id="calendarContainer">
      <div id="calendarNav">
        <button id="prevMonth">←</button>
        <span id="calendarMonth"></span>
        <button id="nextMonth">→</button>
      </div>
      <div id="calendar"></div>
    </div>
  </div>

  <h2 id="filteredLabel">All Tasks</h2>
  <div id="taskList" class="task-grid"></div>

  <script src="/static/script.js"></script>
</body>
</html>
